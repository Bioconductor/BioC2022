text: "Amy Willis is the Principal Investigator of the Statistical Diversity Lab and a tenure-track Assistant Professor in the Department of Biostatistics at the University of Washington. Amy and the StatDivLab develop tools for the analysis of microbiome and biodiversity data. Amy is passionate about reproducible science, meaningful data analysis, ecosystem and host health, and collaborating with scientists who share these values. Amy is the recipient of a NIH Outstanding Investigator Award, and a University of Washington Outstanding Faculty Mentor Award. http://statisticaldiversitylab.com/team/amy-willis, https://twitter.com/AmyDWillis, and http://faculty.washington.edu/adwillis/cv-website.pdf."
