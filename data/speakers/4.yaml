text: "Bhramar Mukherjee is Professor and Chair of the Biostatistics Department at the University of Michigan. Her research group develops novel inferential methods for epidemiological data using Bayesian, frequentist and hybrid methods.   She is especially interested in how environmental exposures contribute to disease, and their interactions with genotype.  Since the COVID-19 pandemic began, she has contributed to epidemiological understanding of it with publications that have estimated real-world vaccine efficacy in Michigan, and the epidemiological trajectory in India.  For this, she has been quoted extensively in the national and international news media.  Dr. Mukherjee has served in editorial roles for numerous biomedical journals including Biometrics, and Statistics in Medicine. She has also been elected Fellow in the American Statistical Association and the American Association for the Advancement of Science. https://sph.umich.edu/faculty-profiles/mukherjee-bhramar.html and https://twitter.com/BhramarBioStat."
