title: "BugSigDB: Accelerating Human Microbiome Research By Systematic Comparison To Published Microbial Signatures"
paper: "paper6"
session_type: "Short talk"
authors: "Ludwig Geistlinger, Rimsha Azhar, Fatima Zohra, Shaimaa Mohammed Elsafoury, Chloe Anya Mirzayi, J Wokaty, Samuel David Gamboa-Tuz, Heidi E Jones, Sean Davis, Nicola Segata, Curtis Huttenhower, Levi Waldron"
