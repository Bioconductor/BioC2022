abstract: "Many Bioconductor users and developers are members of [RLadies]( https://rladies.org/), a decentralized organization that provide R workshops and talks to support inclusion for those who identify as female or as gender minorities (including but not limited to cis/trans women, trans men, non-binary, genderqueer, agender, pangender, two-spirt, gender-fluid, neutrois). The Bioconductor Community Advisory Board ( https://bioconductor.org/about/community-advisory-board/) RLadies host a birds of a feathers gathering to discuss how the Bioconductor community can support gender minorities and women and how we can build and grow with RLadies."
